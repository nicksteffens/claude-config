[pytest]
asyncio_mode = auto
testpaths = integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests using Claude Agent SDK
    unit: Unit tests with mocked responses
    security: Security vulnerability tests
    critical: Critical test cases for known bugs (e.g., self-rating bug)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test discovery
pythonpath = ../..
